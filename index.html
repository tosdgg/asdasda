<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Roguelike TD - Full Data Connected</title>
    <style>
        body { margin: 0; background: #222; color: #fff; font-family: 'Microsoft JhengHei', sans-serif; overflow: hidden; }
        #game-container { position: relative; display: flex; justify-content: center; margin-top: 20px; }
        canvas { background: #333; border: 2px solid #555; cursor: crosshair; }
        
        #ui-layer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 800px; height: 600px; pointer-events: none; }
        .hud { position: absolute; top: 10px; left: 10px; font-size: 18px; font-weight: bold; pointer-events: auto; text-shadow: 1px 1px 2px black; }
        
        /* å‡ç´šèœå–® */
        #upgrade-menu {
            display: none; position: absolute; background: rgba(20, 20, 30, 0.95); 
            border: 2px solid #00bcd4; padding: 15px; border-radius: 8px; pointer-events: auto;
            flex-direction: column; gap: 10px; min-width: 150px; z-index: 20;
        }
        .btn-upgrade { background: #e67e22; border: none; color: white; padding: 8px; cursor: pointer; border-radius: 4px; }
        .btn-upgrade:disabled { background: #555; }
        .btn-close { background: #c0392b; }

        /* å¡ç‰Œé¸æ“‡ */
        #draft-screen { 
            display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; z-index: 10;
        }
        .cards-container { display: flex; gap: 20px; }
        .card { 
            width: 200px; height: 280px; background: #444; border: 2px solid #666; border-radius: 10px; 
            padding: 20px; cursor: pointer; text-align: center; display: flex; flex-direction: column; justify-content: center;
        }
        .card:hover { transform: translateY(-10px); border-color: #00bcd4; background: #555; }
        
        #loading-msg { color: #00bcd4; font-size: 24px; }
        #controls { position: absolute; bottom: 10px; width: 100%; text-align: center; pointer-events: none; }
        button.start-btn { pointer-events: auto; padding: 10px 30px; font-size: 20px; background: #28a745; border: none; color: white; cursor: pointer; border-radius: 5px; display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui-layer">
        <div class="hud">
            <div>â¤ï¸ ç”Ÿå‘½: <span id="lives">20</span></div>
            <div>ğŸ’° é‡‘å¹£: <span id="money">200</span></div>
            <div>ğŸŒŠ æ³¢æ•¸: <span id="wave">1</span></div>
            <div style="font-size: 14px; color: #aaa; margin-top: 5px;">æ•µäººå¼·åº¦å€ç‡: <span id="hp-scale">1.0x</span></div>
        </div>

        <div id="upgrade-menu">
            <h4 id="menu-title" style="margin:0 0 5px 0; color:#00bcd4">Lv.1</h4>
            <p style="margin:0; font-size:12px; color:#aaa">DMG: <span id="menu-dmg">0</span></p>
            <button class="btn-upgrade" id="btn-upgrade-action" onclick="upgradeSelectedTower()">å‡ç´š</button>
            <button class="btn-upgrade btn-close" onclick="closeMenu()">é—œé–‰</button>
        </div>

        <div id="draft-screen">
            <h2 id="draft-title">æ­£åœ¨é€£ç·šè‡³ Google Sheets...</h2>
            <div id="loading-msg">è®€å–è¨­å®šèˆ‡æ•µäººæ•¸æ“š...</div>
            <div class="cards-container" id="cards-container"></div>
        </div>

        <div id="controls">
            <p>é»æ“Šç©ºåœ°å»ºé€  ($50) | é»æ“Šæ–‡å­—æ•µäººæ”»æ“Š</p>
            <button class="start-btn" id="start-wave-btn" onclick="startWave()">ä¸‹ä¸€æ³¢ (Next Wave)</button>
        </div>
    </div>
</div>

<script>
// --- 1. è³‡æ–™é€£çµè¨­å®š ---

const BASE_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSrSpOCkX8ZvOlMmbAKsxJWKtQrVe-B8ae021GZ96AtS7yCjF54N94j-ksQQc33xOBqSLMHD24EDxj8/pub';

// å¼·åŒ–å¡ç‰Œ (é è¨­é é¢)
const UPGRADE_URL = `${BASE_URL}?output=csv`;

// æ•µäººæ•¸æ“š (ä½¿ç”¨ä½ æä¾›çš„ GID: 164420776)
const ENEMY_URL = `${BASE_URL}?gid=164420776&single=true&output=csv`;

let loadedUpgrades = [];
let loadedEnemyTypes = [];

// CSV è§£æ
function parseCSV(text) {
    const lines = text.trim().split('\n');
    const headers = lines[0].split(',').map(h => h.trim());
    const data = [];
    for (let i = 1; i < lines.length; i++) {
        const currentline = lines[i].split(',');
        if(currentline.length < headers.length) continue;
        let obj = {};
        for (let j = 0; j < headers.length; j++) obj[headers[j]] = currentline[j] ? currentline[j].trim() : "";
        data.push(obj);
    }
    return data;
}

// æ•¸æ“šè¼‰å…¥
async function initGameData() {
    try {
        console.log("é–‹å§‹è¼‰å…¥æ•¸æ“š...");
        const [upgradeRes, enemyRes] = await Promise.all([
            fetch(UPGRADE_URL),
            fetch(ENEMY_URL)
        ]);

        const upgradeText = await upgradeRes.text();
        const enemyText = await enemyRes.text();

        // è™•ç†å¡ç‰Œ
        loadedUpgrades = mapUpgrades(parseCSV(upgradeText));
        
        // è™•ç†æ•µäºº (éæ¿¾æ‰æ²’æœ‰åå­—çš„ç©ºè¡Œ)
        const rawEnemyData = parseCSV(enemyText);
        loadedEnemyTypes = rawEnemyData
            .filter(e => e['name'] && e['name'].trim() !== '')
            .map(e => ({
                name: e['name'],
                baseHp: parseFloat(e['hp'] || e['Hp'] || 50),
                speed: parseFloat(e['speed'] || e['Speed'] || 1.5)
            }));

        console.log("å¡ç‰Œ:", loadedUpgrades);
        console.log("æ•µäºº:", loadedEnemyTypes);

        if (loadedEnemyTypes.length === 0) throw new Error("æ•µäººåˆ—è¡¨ç‚ºç©º");

        startGameUI();

    } catch (e) {
        console.warn("è¼‰å…¥å¤±æ•—ï¼Œåˆ‡æ›è‡³é›¢ç·šå‚™ç”¨æ•¸æ“š", e);
        // å‚™ç”¨æ•¸æ“š
        if (loadedUpgrades.length === 0) 
            loadedUpgrades = [{ name: "å‚™ç”¨ç«è—¥", desc: "å‚·å®³+5", apply: () => playerStats.globalDamage += 5 }];
        if (loadedEnemyTypes.length === 0)
            loadedEnemyTypes = [
                { name: "é è¨­å²èŠå§†", baseHp: 50, speed: 2.0 },
                { name: "é è¨­ç¸äºº", baseHp: 150, speed: 1.0 },
                { name: "é è¨­é­”ç‹", baseHp: 500, speed: 0.5 }
            ];
        startGameUI();
    }
}

function startGameUI() {
    document.getElementById('loading-msg').style.display = 'none';
    document.getElementById('draft-screen').style.display = 'none';
    document.getElementById('start-wave-btn').style.display = 'inline-block';
}

function mapUpgrades(data) {
    return data.map(item => {
        const type = item['type'] || item['Type'] || 'DMG'; 
        const val = parseFloat(item['value'] || item['Value'] || 0);
        return {
            name: item['name'] || 'æœªçŸ¥',
            desc: item['description'] || 'ç„¡æè¿°',
            apply: () => {
                switch(type.toUpperCase()) {
                    case 'DMG': playerStats.globalDamage += val; break;
                    case 'RNG': playerStats.globalRange += val; break;
                    case 'SPD': playerStats.globalFireRate = Math.max(5, playerStats.globalFireRate - val); break;
                    case 'GOLD': playerStats.goldMultiplier += val; break;
                    case 'HP': updateLives(val); break;
                }
            }
        };
    });
}

// --- 2. éŠæˆ²æ ¸å¿ƒ ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gameState = {
    lives: 20, money: 200, wave: 1,
    enemies: [], towers: [], projectiles: [], isWaveActive: false
};

let playerStats = {
    globalDamage: 0, globalRange: 0, globalFireRate: 60, goldMultiplier: 1.0, baseDamage: 15
};

const path = [{x: 0, y: 100}, {x: 200, y: 100}, {x: 200, y: 400}, {x: 600, y: 400}, {x: 600, y: 200}, {x: 800, y: 200}];

class Enemy {
    constructor(wave) {
        // éš¨æ©ŸæŠ½é¸ä¸€ç¨®æ•µäºº
        const type = loadedEnemyTypes[Math.floor(Math.random() * loadedEnemyTypes.length)];
        
        this.name = type.name;
        this.pathIndex = 0;
        this.x = path[0].x; this.y = path[0].y;
        this.speed = type.speed;
        
        // è¡€é‡æŒ‡æ•¸æˆé•·: æ¯æ³¢å¢åŠ  20%
        const scaleMultiplier = Math.pow(1.2, wave - 1);
        this.hp = Math.floor(type.baseHp * scaleMultiplier);
        this.maxHp = this.hp;
        
        this.active = true;
    }
    
    update() {
        if (!this.active) return;
        let target = path[this.pathIndex + 1];
        if (!target) { this.active = false; updateLives(-1); return; }
        let dx = target.x - this.x, dy = target.y - this.y, dist = Math.hypot(dx, dy);
        if (dist < this.speed) { this.x = target.x; this.y = target.y; this.pathIndex++; } 
        else { this.x += (dx/dist)*this.speed; this.y += (dy/dist)*this.speed; }
    }
    
    draw() {
        if (!this.active) return;
        
        // ç•«æ–‡å­— (åå­—)
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        // æé‚Šè®“æ–‡å­—æ›´æ¸…æ¥š
        ctx.lineWidth = 3;
        ctx.strokeStyle = "black";
        ctx.strokeText(this.name, this.x, this.y);
        ctx.fillStyle = "white";
        ctx.fillText(this.name, this.x, this.y);
        
        // è¡€æ¢
        const hpPercent = this.hp / this.maxHp;
        const barWidth = 40;
        const barY = this.y - 15;
        
        ctx.fillStyle = "red";
        ctx.fillRect(this.x - barWidth/2, barY, barWidth, 4);
        ctx.fillStyle = "#00ff00";
        ctx.fillRect(this.x - barWidth/2, barY, barWidth * hpPercent, 4);
    }
}

class Tower {
    constructor(x, y) {
        this.x = x; this.y = y; this.cooldown = 0; this.level = 1;
        this.baseRange = 100; this.levelDamage = 0; this.levelRange = 0;
    }
    getDamage() { return playerStats.baseDamage + playerStats.globalDamage + this.levelDamage; }
    getRange() { return this.baseRange + playerStats.globalRange + this.levelRange; }
    upgrade() { this.level++; this.levelDamage += 15; this.levelRange += 15; }
    
    update() {
        if (this.cooldown > 0) this.cooldown--;
        if (this.cooldown <= 0) {
            let target = null, minDist = Infinity, range = this.getRange();
            gameState.enemies.forEach(e => {
                if (!e.active) return;
                let dist = Math.hypot(e.x - this.x, e.y - this.y);
                if (dist <= range && dist < minDist) { minDist = dist; target = e; }
            });
            if (target) {
                gameState.projectiles.push(new Projectile(this.x, this.y, target, this.getDamage()));
                this.cooldown = playerStats.globalFireRate;
            }
        }
    }
    draw() {
        ctx.fillStyle = this.level === 1 ? '#4a90e2' : (this.level === 2 ? '#9b59b6' : '#f1c40f');
        ctx.fillRect(this.x-15, this.y-15, 30, 30);
        ctx.fillStyle = '#fff'; ctx.font = '12px Arial'; ctx.textAlign = 'left';
        ctx.fillText("Lv."+this.level, this.x-10, this.y-20);
        if(selectedTower === this) { ctx.strokeStyle='#00bcd4'; ctx.beginPath(); ctx.arc(this.x,this.y,this.getRange(),0,Math.PI*2); ctx.stroke(); }
    }
}

class Projectile {
    constructor(x, y, target, damage) { this.x = x; this.y = y; this.target = target; this.speed = 10; this.damage = damage; this.active = true; }
    update() {
        if (!this.active) return;
        if (!this.target.active) { this.active = false; return; }
        let dx = this.target.x - this.x, dy = this.target.y - this.y, dist = Math.hypot(dx, dy);
        if (dist < this.speed) {
            this.active = false; this.target.hp -= this.damage;
            if (this.target.hp <= 0) { 
                this.target.active = false; 
                updateMoney(Math.floor(15 * playerStats.goldMultiplier)); 
            }
        } else { this.x += (dx/dist)*this.speed; this.y += (dy/dist)*this.speed; }
    }
    draw() { if (!this.active) return; ctx.fillStyle = '#ffeb3b'; ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill(); }
}

// --- äº’å‹•èˆ‡ UI ---
let selectedTower = null;
const upgradeMenu = document.getElementById('upgrade-menu');

canvas.addEventListener('mousedown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left, y = e.clientY - rect.top;
    const clicked = gameState.towers.find(t => Math.hypot(t.x-x, t.y-y) < 25);
    
    if (clicked) {
        selectedTower = clicked;
        const cost = selectedTower.level * 150;
        document.getElementById('menu-title').innerText = `Lv.${selectedTower.level}`;
        document.getElementById('menu-dmg').innerText = Math.floor(selectedTower.getDamage());
        const btn = document.getElementById('btn-upgrade-action');
        btn.innerText = `å‡ç´š (-$${cost})`;
        btn.onclick = () => {
            if (gameState.money >= cost) { updateMoney(-cost); selectedTower.upgrade(); selectedTower = null; upgradeMenu.style.display='none'; }
        };
        btn.disabled = gameState.money < cost;
        upgradeMenu.style.left = (e.clientX+10)+'px'; upgradeMenu.style.top = (e.clientY-50)+'px'; upgradeMenu.style.display = 'flex';
    } else {
        selectedTower = null; upgradeMenu.style.display = 'none';
        if (gameState.money >= 50 && !gameState.towers.some(t => Math.hypot(t.x-x, t.y-y) < 30)) {
            gameState.towers.push(new Tower(x, y)); updateMoney(-50);
        }
    }
});

function updateMoney(v) { gameState.money += v; document.getElementById('money').innerText = gameState.money; }
function updateLives(v) { gameState.lives += v; document.getElementById('lives').innerText = gameState.lives; if(gameState.lives<=0) { alert("æ•—åŒ—ï¼é‡æ–°è¼‰å…¥..."); location.reload(); } }

function startWave() {
    if (gameState.isWaveActive) return;
    gameState.isWaveActive = true;
    document.getElementById('start-wave-btn').style.display = 'none';
    selectedTower = null; upgradeMenu.style.display = 'none';
    
    let count = 0, max = 5 + Math.floor(gameState.wave * 1.5);
    const spawner = setInterval(() => {
        if(!gameState.isWaveActive) { clearInterval(spawner); return; }
        gameState.enemies.push(new Enemy(gameState.wave));
        count++;
        if(count >= max) clearInterval(spawner);
    }, 800);
}

function endWave() {
    gameState.isWaveActive = false; gameState.enemies = []; gameState.projectiles = [];
    gameState.wave++; document.getElementById('wave').innerText = gameState.wave;
    const scale = Math.pow(1.2, gameState.wave - 1).toFixed(1);
    document.getElementById('hp-scale').innerText = scale + "x";
    showDraft();
}

function showDraft() {
    const box = document.getElementById('cards-container'); box.innerHTML = '';
    const pool = loadedUpgrades.length ? loadedUpgrades : [];
    for(let i=0; i<3; i++) {
        const u = pool[Math.floor(Math.random()*pool.length)];
        const d = document.createElement('div'); d.className='card';
        d.innerHTML = `<h3 style="color:#00bcd4">${u.name}</h3><p style="color:#ccc">${u.desc}</p>`;
        d.onclick = () => { u.apply(); document.getElementById('draft-screen').style.display='none'; document.getElementById('start-wave-btn').style.display='inline-block'; };
        box.appendChild(d);
    }
    document.getElementById('draft-screen').style.display = 'flex';
}

function closeMenu() {
    selectedTower = null;
    upgradeMenu.style.display = 'none';
}

function loop() {
    ctx.fillStyle = '#333'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = '#555'; ctx.lineWidth = 40; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
    ctx.beginPath(); ctx.moveTo(path[0].x, path[0].y); for(let i=1;i<path.length;i++) ctx.lineTo(path[i].x,path[i].y); ctx.stroke();

    gameState.towers.forEach(t => { t.update(); t.draw(); });
    gameState.enemies.forEach(e => { e.update(); e.draw(); });
    gameState.projectiles.forEach(p => { p.update(); p.draw(); });

    if(gameState.isWaveActive && gameState.enemies.length && !gameState.enemies.some(e=>e.active)) setTimeout(endWave, 500);
    requestAnimationFrame(loop);
}

initGameData();
loop();
</script>
</body>
